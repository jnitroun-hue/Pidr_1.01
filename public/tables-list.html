<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список столов | P.I.D.R.</title>
    <link rel="stylesheet" href="css/game-setup.css">
    <style>
        body {
            background: var(--gradient-primary);
            min-height: 100vh;
        }
        .tables-list-header {
            background: var(--gradient-gold);
            color: #1E2329;
            font-size: 32px;
            font-weight: 800;
            text-align: center;
            padding: 32px 0 18px 0;
            border-radius: 0 0 32px 32px;
            box-shadow: var(--shadow-md);
            letter-spacing: 2px;
        }
        .tables-list-container {
            max-width: 520px;
            margin: 32px auto 0 auto;
            background: var(--secondary-color);
            border-radius: 24px;
            box-shadow: var(--shadow-lg);
            padding: 32px 24px 24px 24px;
            position: relative;
        }
        .tables-list-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: var(--gold-color);
            text-align: center;
            letter-spacing: 1px;
        }
        .table-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--gradient-accent);
            border-radius: 16px;
            padding: 20px 24px;
            margin-bottom: 18px;
            box-shadow: var(--shadow-md);
            animation: fadeIn 0.5s;
        }
        .table-info {
            display: flex;
            flex-direction: column;
        }
        .table-host {
            font-weight: 700;
            color: #fff;
            font-size: 18px;
            margin-bottom: 2px;
        }
        .table-players {
            color: var(--gold-color);
            font-size: 15px;
            font-weight: 500;
        }
        .join-btn {
            padding: 12px 28px;
            background: var(--gradient-gold);
            color: #1E2329;
            border: none;
            border-radius: 24px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: box-shadow 0.2s, transform 0.2s;
            box-shadow: var(--shadow-sm);
        }
        .join-btn:hover {
            box-shadow: 0 4px 16px rgba(255, 215, 0, 0.18);
            transform: translateY(-2px) scale(1.04);
        }
        .no-tables {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 40px;
            font-size: 18px;
        }
        .back-btn {
            display: block;
            margin: 24px auto 0 auto;
            background: var(--gradient-accent);
            border: none;
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            border-radius: 20px;
            padding: 10px 32px;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            transition: background 0.2s, transform 0.2s;
        }
        .back-btn:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .tables-list-header {
                font-size: 22px;
                padding: 18px 0 10px 0;
            }
            .tables-list-container {
                padding: 16px 6px 12px 6px;
            }
            .table-item {
                padding: 14px 10px;
            }
            .back-btn {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="tables-list-header">P.I.D.R.</div>
    <div class="tables-list-container">
        <div class="tables-list-title">Доступные столы</div>
        <div id="tables-list"></div>
        <div class="no-tables" id="no-tables" style="display:none;">Нет доступных столов</div>
        <button class="back-btn" onclick="window.location.href='game-setup.html'">← Назад</button>
    </div>
    <script src="js/tables-list.js"></script>
</body>
</html>
